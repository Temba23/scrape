{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}

{% if messages %}
<ul>
{% for message in messages %}
    <h3{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h3>
{% endfor %}
</ul>
{% endif %}

<form method="POST" class="">
    {% csrf_token %}
    <div class="form-group">
        {{ form.name.label_tag }}
        {{ form.name }}
    </div>
    <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
